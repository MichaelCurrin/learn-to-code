<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstration of ListJS</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
</head>

<body>
    <h1>Demonstration of ListJS with filtering</h1>

    <p>Based on <a href="https://jsfiddle.net/79878t4g/24/">fiddle</a></p>

    <div id="piece-search">
        <div class="filter">
            <button class="btn" id="filter-none">All</button>
            <button class="btn" id="filter-scientific" value="scientific">Scientific</button>
            <button class="btn" id="filter-artsy" value="artsy">Artsy</button>
        </div>

        <ul class="list">

            <li class="item">
                <p class="sorting-info hide-this">
                    <p class="material">plastic</p>
                    <p class="category">artsy</p>
            </li>

            <li class="item">
                <p class="sorting-info hide-this">
                    <p class="material">glass</p>
                    <p class="category">scientific</p>
            </li>

            <li class="item">
                <p class="sorting-info hide-this">
                    <p class="material">paper</p>
                    <p class="category">artsy</p>
            </li>
        </ul>

    </div>

    <script>
        var options = {
            valueNames: ['material', 'category']
        };

        var featureList = new List('piece-search', options);

        function filter(category) {
            if (category) {
                featureList.filter(item => item.values().category == category)
            } else {
                featureList.filter()
            }
        }

        // These could be added to the elements in the HTML directly, for readibility and maintaintibility. Even better, use a for loop and use the value attribute.
        document.getElementById('filter-scientific').onclick = () => filter('scientific')
        document.getElementById('filter-artsy').onclick = () => filter('artsy')
        document.getElementById('filter-none').onclick = () => filter()

    </script>
</body>
